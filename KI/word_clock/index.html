<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Clock</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/index.ts" defer type="module"></script>
</head>
<body>
    <div class="clock">
        <div class="word" id="it">IT</div>
        <div class="word" id="is">IS</div>
        <div class="word" id="quarter">QUARTER</div>
        <div class="word" id="twenty">TWENTY</div>
        <div class="word" id="five">FIVE</div>
        <div class="word" id="ten">TEN</div>
        <div class="word" id="half">HALF</div>
        <div class="word" id="minutes">MINUTES</div>
        <div class="word" id="past">PAST</div>
        <div class="word" id="to">TO</div>
        <div class="word" id="one">ONE</div>
        <div class="word" id="two">TWO</div>
        <div class="word" id="three">THREE</div>
        <div class="word" id="four">FOUR</div>
        <div class="word" id="five_hour">FIVE</div>
        <div class="word" id="six">SIX</div>
        <div class="word" id="seven">SEVEN</div>
        <div class="word" id="eight">EIGHT</div>
        <div class="word" id="nine">NINE</div>
        <div class="word" id="ten_hour">TEN</div>
        <div class="word" id="eleven">ELEVEN</div>
        <div class="word" id="twelve">TWELVE</div>
        <div class="word" id="oclock">O'CLOCK</div>
    </div>
</body>
</html>
